<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат анализа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #30343f;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #343844;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }
        strong {
            font-weight: bold;
        }
        pre {
            white-space: pre-wrap;
            background-color: #3c414e;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 0;
        }
        .btn {
    display: inline-block;
    background-color: #9893da;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 4px;
    transition: background-color 0.3s;
    position: relative;
    bottom: 20px;
    left: 1090px; 
}

        .btn:hover {
            background-color: #9893da;
        }
        .highlight {
            color: #9893da; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Результат анализа для <span class="highlight">{{ url }}</span></h1>
    <p><strong>Время загрузки:</strong> {{ load_time }} секунд</p>
    <p><strong>IP-адрес:</strong> {{ dns_info }}</p>
    <p><strong>Информация о SSL:</strong> {{ ssl_info }}</p>
    <p><strong>Среднее время пинга:</strong> {{ avg_ping }} мс</p>
    <pre>{{ ping_result }}</pre>
</div>

<a href="{{ url_for('index') }}" class="btn" style="bottom: 20px; right: calc(50% + 170px);">Главная страница</a>

</body>
</html>
